<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - Edge</title>
  <link rel="stylesheet" href="styles2.css">
</head>
<body>
  <div class="container">
    <!-- Left Section -->
    <div class="left-section">
      <div class="logo-container">
        <div class="logo-animation">
          <h1><a href="index.html"><img src="logos/edge_logo.svg"></a></h1>
          <p><u>Your Premium Clothing Brand</u></p>
        </div>
      </div>
      <h2>Join our Edge community by signing up today!</h2>
    </div>

    <!-- Right Section -->
    <div class="right-section">
      <h2>Sign Up</h2>
      <div class="social-login">
        <button class="google-btn">Continue with Google</button>
        <button class="facebook-btn">Continue with Facebook</button>
        <button class="twitter-btn">Continue with Twitter</button>
      </div>
      <div class="divider">or</div>
      <form action="#" method="POST">
        <input type="email" placeholder="Email Address" required>
        <input type="password" placeholder="Password" required>
        <button type="submit" class="submit-btn">Sign Up</button>
      </form>
      <p class="forgot-password">Forgot Password?</p>
      <p class="login-link">Already have an account? <a href="#">Login Now</a></p>
    </div>
  </div>
</body>
</html>
